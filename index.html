<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
      <!-- logo e motto -->
      <img id="logo" src="img/logo.png">
      <h2 id="sotto">Taking Booleaners from A to B</h2>
      </header>

      <nav>
      <!-- pulsanti prenotazione e luci -->
        <div id="prenota">
          <input class="pulsante" type="submit" name="startpre" value="Prenota">
          <input class="pulsante" type="submit" name="endpre" value="Termina Prenotazione">
          <input class="pulsante" type="submit" name="light" value="Accendi Luci">
        </div>
      </nav>

      <main>
        <!-- lista monopattini -->
        <div class="ven">
          <input type="checkbox" name="mono1">
          <span class="titolo">Monopattino Gino22</span>
          <div>&rarr; Via Guadalametri - a 220 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div id="pat1"></div>
        </div>

        <div class="ven">
          <input type="checkbox" name="mono2">
          <span class="titolo">Monopattino Mike24</span>
          <div>&rarr; Via Ricciardoni - a 420 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div id="pat2"></div>
        </div>

        <div class="ven">
          <input type="checkbox" name="mono3">
          <span class="titolo">Monopattino Fedel124</span>
          <div>&rarr; Via Mentarini - a 490 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div id="pat3"></div>
        </div>
      </main>
    </div>
  </body>
</html>
